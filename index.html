<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Archivo Excel</title>
</head>
<body>
    <form action="http://localhost:3000/api/subirPagos" method="post" enctype="multipart/form-data">
      <input type="file" name="archivo" accept=".xlsx, .xls">
      <button type="submit">Subir Pagos</button>
    </form>
    <form action="http://localhost:3000/api/subirCitas" method="post" enctype="multipart/form-data">
      <input type="file" name="archivo" accept=".xlsx, .xls">
      <button type="submit">Subir Citas</button>
    </form>
</body>
</html>
